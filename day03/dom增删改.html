<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="style/css.css" />
    <script type="text/javascript">

        window.onload = function() {
            function myClick(btnstr,fun) {
                var btn = document.getElementById(btnstr);
                btn.onclick =fun;
            }

            //创建一个"广州"节点,添加到#city下
            myClick("btn01",function () {
                //创建li元素节点
                var li = document.createElement("li");
                // //创建广州文本节点


                // var text = document.createTextNode("广州");
                // //文本追加到li里面
                // li.appendChild(li);


                //添加到city节点下
                //另一种折中方法,推荐
                li.innerHTML = "广州";

                var city = document.getElementById("city");
                city.appendChild(li);
            });


            //创建一个"广州"节点,添加到#北京前面
            myClick("btn02",function () {
                //创建li元素节点
                var li = document.createElement("li");
                var text = document.createTextNode("广州");
                li.appendChild(text);
                //添加到bj节点下
                var bj = document.getElementById("bj");
                var city = document.getElementById("city");
                city.insertBefore(li,bj);//需要父节点支持，要插入的节点，目的地节点
            });

            //创建一个"广州"节点,替换北京节点
            myClick("btn03",function () {
                //创建li元素节点
                var li = document.createElement("li");
                // var text = document.createTextNode("广州");
                // li.appendChild(text);
                // // //添加到bj节点下
                // var bj = document.getElementById("bj");
                // var city = document.getElementById("city");
                // city.replaceChild(li,bj);//需要父节点支持，要插入的节点，目的地节点

                li.innerHTML = "test";
                var bj = document.getElementById("bj");
                bj.parentNode.replaceChild(li,bj);


            });
            //删除北京节点
            myClick("btn04",function () {
                var bj = document.getElementById("bj");
                // var city = document.getElementById("city");
                // city.removeChild(bj);//需要父节点支持，要删除的节点

                //常用语法  bj.parentNode.removeChild(bj);通过子节点获取父节点再删除
                bj.parentNode.removeChild(bj);
            });

        }

    </script>

</head>
<body>
<div id="total">
    <div class="inner">
        <p>
            你喜欢哪个城市?
        </p>

        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul>

    </div>
</div>
<div id="btnList">
    <div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
    <div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
    <div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
    <div><button id="btn04">删除#bj节点</button></div>
    <div><button id="btn05">读取#city内的HTML代码</button></div>
    <div><button id="btn06">设置#bj内的HTML代码</button></div>
    <div><button id="btn07">创建一个"广州"节点,添加到#city下</button></div>
</div>
</body>
</html>
