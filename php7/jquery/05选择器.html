<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
      width: 50px;
      height: 50px;
      background: red;
      margin-top: 5px;
    }
  </style>
  <script src="js/jquery-1.12.4.js"></script>
  <script>
      $(function () {
       //选择器
       //  :contains(text)
        var $tdiv = $("div:contains('我是div1')");//找到包含指定文本的div
        console.log($tdiv);
       //  :has(selector)
        var $hdiv = $("div:has('span')");//找到包含指定子元素的div
        console.log($hdiv);
        //  :empty
        var $div = $("div:empty");//找到空的div,没有子元素也没有文本
        console.log($div);
       //  :parent
        var $pdiv = $("div:parent");//和empty相反
        console.log($pdiv);
      });
  </script>
</head>
<body>
<div></div>
<div>我是div1</div>
<div>我是div2</div>
<div><span></span></div>
<div><p></p></div>
</body>
</html>
