<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/jquery-1.12.4.js"></script>
  <script>
    $.holdReady(true)//true开启暂停执行 false是结束

    //$()就是核心函数
    //接收一个函数
    // $(function () {
    //   alert(1);
    // })
    //接收一个字符串
    $(function () {
      //接收一个字符串选择器
      var $box1 = $(".box1");
      console.log($box1);
      //接收一个代码片段
      var $p = $("<p>hello</p>")
      $box1.append($p);
      //接收一个dom元素,会把js的包装成jq对象
      var span = document.getElementsByTagName("span")[0];
      console.log(span);
      var $span = $("sapn");
      console.log($span);
      //jquey 对象是一个伪数组
      var $div = $("div");
      console.log($div);

      //静态方法和实例方法调用
      //实例一个类
      function Aclass() {
      }
      Aclass.staticMethod = function () {
        alert("我是静态方法")
        // each遍历数组,默认返回 遍历谁返回谁
        var arr = [1,3,4];
        //参数1 要遍历的数组,参数2回调函数,1 坐标,2值
        $res1 =$.each(arr,function (index,value) {
          console.log(index,value)
          // return "each:"+index +value;//不支持
        });
        //map遍历数组,默认返回是一个空数组
        $res2 = $.map(arr,function (value,index) {
          console.log(index,value);
          //可以使用return 进行数据处理
          return "map:"+(index +value);
        });
        console.log($res1);
        console.log($res2)
      };
      Aclass.staticMethod();

      Aclass.prototype.instanceMethod = function () {
        alert("我是实例的方法")
      }
      $a = new Aclass();
      $a.instanceMethod();
      //jquery本质是一个匿名立即执行函数(function(){})()

    })
  </script>
</head>
<body>
<div class="box1">div1</div>
<div id="box2">div2</div>
<span>hh</span>
<button type="button" id="btn">开启界面加载</button>
<script>
  var btn = document.getElementById("btn");
  btn.onclick = function(){
    $.holdReady(false);
  };
</script>
</body>
</html>
